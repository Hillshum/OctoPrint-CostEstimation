###
### Simple script to build a zip file of the whole repository
###
## Major - Tasks:
#  - ZIP
#  - Build draft release
#  - Attach Zip
#  - Download Zip

name: Build Plugin Release - Action
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show git status
        run: git status
      - run: git log 
      - name: üèó Install build dependencies
        run: python -m pip install wheel octoprint --user

      # - run: echo "Read current plugin version..."
      # - run: export PLUGIN_VERSION=$(cat setup.py | grep 'plugin_version = "*"' | cut -d '"' -f2)
      # - run: echo "Plugin Version  $PLUGIN_VERSION ${PLUGIN_VERSION}"

      - name: "Build ZIP"
      # - run: zip -r master.zip * -i '\octoprint_*' 'translations' 'README.md' 'requirements.txt' 'setup.py'
        run: python setup.py sdist --formats=zip
      
      - name: "Set ZIP_FILE"
        run: echo "ZIP_FILE=$(ls dist/*.zip)" >> $GITHUB_ENV
      - run: 'echo "ZIP_FILE: $ZIP_FILE"'
      - name: ‚¨Ü Upload build result
        uses: actions/upload-artifact@v4
        with:
          name: "build"
          path: ${{ env.ZIP_FILE }}



